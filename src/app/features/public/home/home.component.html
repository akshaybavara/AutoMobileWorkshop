<div class="hero-section">
  <div class="hero-text">
    <h1>Reliable Car Care, Anytime</h1>
    <p>Your trusted partner for denting, painting, and repair services.</p>
    <button mat-raised-button color="accent" (click)="bookService(services[currentIndex])">
      Book an Appointment
    </button>
     <span class="offer-badge animate-offer">
        ðŸŽ‰ Limited Time: <b>20% OFF</b> on First Service!
      </span>
  </div>
  <img src="assets/images/workshop-hero.jpg" alt="Workshop" class="hero-img" />
</div>

<div class="services-preview">
  <h2 class="section-title">Our Popular Services</h2>
  <div class="carousel-container" *ngIf="services.length > 0">

    <!-- Desktop Left Arrow -->
    <button
      mat-icon-button
      class="arrow arrow-left"
      (click)="prevService()"
      [disabled]="currentIndex === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <!-- Mobile Up Arrow -->
    <button
      mat-icon-button
      class="arrow arrow-up"
      (click)="prevService()"
      [disabled]="currentIndex === 0">
      <mat-icon>expand_less</mat-icon>
    </button>

    <!-- Service Cards -->
    <div class="service-list">
      <app-service-card
        *ngFor="let service of visibleServices"
        [service]="service">
      </app-service-card>
    </div>

    <!-- Desktop Right Arrow -->
    <button
      mat-icon-button
      class="arrow arrow-right"
      (click)="nextService()"
      [disabled]="currentIndex + itemsPerPage >= services.length">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <!-- Mobile Down Arrow -->
    <button
      mat-icon-button
      class="arrow arrow-down"
      (click)="nextService()"
      [disabled]="currentIndex + itemsPerPage >= services.length">
      <mat-icon>expand_more</mat-icon>
    </button>
  </div>

  <div class="see-more">
    <button mat-stroked-button color="primary" routerLink="/services">
      View All Services
    </button>
  </div>
  <h2 class="section-title">What Our Customers Say</h2>
  <app-carousel
    [items]="googleReviews"
    type="review"
    [autoplay]="true"
    [autoplayInterval]="4000">
  </app-carousel>
<h2 class="section-title">Watch Our Work</h2>
<app-carousel [items]="videos" type="video"></app-carousel>


</div>
