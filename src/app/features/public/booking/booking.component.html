<div class="booking-page">
  <div class="booking-layout">
    <!-- Left: Service Info Card -->
    <div class="booking-service">
     <app-service-card
  *ngIf="service"
  [service]="service"
  [showActions]="false">
</app-service-card>
    </div>

    <!-- Right: Booking Form -->
    <div class="booking-form">
      <h2>Book Your Service</h2>

      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="bookingForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" />
          <mat-error *ngIf="bookingForm.get('phone')?.hasError('required')">
            Phone is required
          </mat-error>
          <mat-error *ngIf="bookingForm.get('phone')?.hasError('pattern')">
            Enter a valid 10-digit number
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="bookingForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="bookingForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <!-- Date -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="onDateChange($event)" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Time -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Preferred Time</mat-label>
          <mat-select formControlName="time">
            <mat-option *ngFor="let slot of timeSlots" [value]="slot">
              {{ slot }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Notes -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Additional Notes</mat-label>
          <textarea matInput rows="3" formControlName="notes"></textarea>
        </mat-form-field>

        <!-- Extra confirmation info -->
        <!-- <div class="readonly-info" *ngIf="selectedService">
          <p><strong>Service:</strong> {{ selectedService.name }}</p>
          <p><strong>Price:</strong> â‚¹{{ selectedService.price }}</p>
          <p><strong>Duration:</strong> {{ selectedService.durationMinutes }} min</p>
        </div> -->

        <!-- Submit -->
        <button mat-raised-button color="accent" type="submit" [disabled]="!bookingForm.valid">
          Confirm Booking
        </button>
      </form>
    </div>
  </div>
</div>
